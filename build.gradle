plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '0.11.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.1.3'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.1.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.3'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.12'
}

group = 'springboot-jsp-login-app'
version = '0.0.1-SNAPSHOT'
description = 'springboot-jsp-login-app'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
